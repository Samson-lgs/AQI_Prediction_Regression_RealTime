version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg13
    container_name: aqi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aqi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/create_db.sql:/docker-entrypoint-initdb.d/01-create_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aqi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aqi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aqi-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aqi_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_URL: redis://redis:6379/0
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      IQAIR_API_KEY: ${IQAIR_API_KEY}
      CPCB_API_KEY: ${CPCB_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./models/trained_models:/app/models/trained_models
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - aqi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Data Collection Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi-scheduler
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aqi_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-password}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      IQAIR_API_KEY: ${IQAIR_API_KEY}
      CPCB_API_KEY: ${CPCB_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: python backend/scheduler.py
    networks:
      - aqi-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: aqi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html/frontend:ro
      - ./frontend-react/dist:/usr/share/nginx/html/react:ro
    depends_on:
      - backend
    networks:
      - aqi-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aqi-network:
    driver: bridge
