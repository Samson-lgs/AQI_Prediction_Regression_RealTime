version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: aqi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aqi_db
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - postgres
    volumes:
      - ./models:/app/models

volumes:
  postgres_data:
