databases:
  - name: aqi-database
    databaseName: aqi_db
    user: aqi_user
    plan: free
    region: oregon

services:
  # Backend API Service
  - type: web
    name: aqi-backend-api
    env: python
    region: oregon
    buildCommand: "./render-build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 backend.app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: aqi-database
          property: connectionString
      - key: DB_NAME
        value: aqi_db
      - key: DB_USER
        value: aqi_user
      - key: DB_PASSWORD
        fromDatabase:
          name: aqi-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: aqi-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: aqi-database
          property: port
      - key: OPENWEATHER_API_KEY
        value: 528f129d20a5e514729cbf24b2449e44
      - key: IQAIR_API_KEY
        value: 102c31e0-0f3c-4865-b4f3-2b4a57e78c40
      - key: CPCB_API_KEY
        value: 579b464db66ec23bdd000001eed35a78497b4993484cd437724fd5dd
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
    healthCheckPath: /api/v1/health

  # Frontend Static Site
  - type: web
    name: aqi-frontend
    env: static
    buildCommand: "echo 'No build needed for static site'"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
