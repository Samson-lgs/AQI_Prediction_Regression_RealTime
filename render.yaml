databases:
  - name: aqi-database
    databaseName: aqi_db
    user: aqi_user
    plan: free
    region: oregon

services:
  # Backend API Service
  - type: web
    name: aqi-backend-api
    env: python
    region: oregon
    buildCommand: "python --version && pip install --upgrade pip && pip install -r requirements.txt"
  # Start backend with standard Gunicorn worker (stable). We'll enable eventlet in a separate PR if needed.
  startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level debug wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: aqi-database
          property: connectionString
      - key: DB_NAME
        value: aqi_db
      - key: DB_USER
        value: aqi_user
      - key: DB_PASSWORD
        fromDatabase:
          name: aqi-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: aqi-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: aqi-database
          property: port
      - key: OPENWEATHER_API_KEY
        value: 528f129d20a5e514729cbf24b2449e44
      - key: IQAIR_API_KEY
        value: 102c31e0-0f3c-4865-b4f3-2b4a57e78c40
      - key: CPCB_API_KEY
        value: 579b464db66ec23bdd000001eed35a78497b4993484cd437724fd5dd
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: FRONTEND_ORIGIN
        value: https://aqi-react-dashboard.onrender.com
    healthCheckPath: /api/v1/health

  # React Frontend Dashboard
  - type: web
    name: aqi-react-dashboard
    env: node
    region: oregon
    buildCommand: "cd frontend-react && npm install && npm run build"
    startCommand: "cd frontend-react && npx serve -s dist -l $PORT"
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: VITE_API_URL
        value: https://aqi-backend-api.onrender.com/api/v1
      - key: VITE_WS_URL
        value: https://aqi-backend-api.onrender.com
    healthCheckPath: /
