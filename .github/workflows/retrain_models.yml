name: Weekly Model Retraining

on:
  # Run weekly at 2 AM UTC on Sunday
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      min_samples:
        description: 'Minimum samples required per city'
        required: false
        default: '50'
      specific_city:
        description: 'Train specific city (leave empty for all cities)'
        required: false
        default: ''

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run model retraining
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -n "${{ github.event.inputs.specific_city }}" ]; then
            # Train specific city
            python models/train_all_models.py \
              --city "${{ github.event.inputs.specific_city }}" \
              --min-samples ${{ github.event.inputs.min_samples || '50' }}
          else
            # Train all cities
            python models/train_all_models.py \
              --all \
              --min-samples ${{ github.event.inputs.min_samples || '50' }}
          fi
      
      - name: Generate training report
        if: always()
        run: |
          echo "## Model Retraining Report" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Min Samples:** ${{ github.event.inputs.min_samples || '50' }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ github.event.inputs.specific_city }}" ]; then
            echo "**City:** ${{ github.event.inputs.specific_city }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**City:** All cities" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload trained models
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: trained-models-${{ github.run_id }}
          path: models/trained_models/
          retention-days: 30
      
      - name: Commit and push model updates
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add trained models
          git add models/trained_models/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No model changes to commit"
          else
            git commit -m "chore: automated model retraining - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Model retraining failed!" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for details." >> $GITHUB_STEP_SUMMARY

  data-coverage-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check data coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/report_data_coverage.py > coverage_report.txt
          cat coverage_report.txt
      
      - name: Post coverage summary
        if: always()
        run: |
          echo "## Data Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -50 coverage_report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.run_id }}
          path: coverage_report.txt
          retention-days: 7
