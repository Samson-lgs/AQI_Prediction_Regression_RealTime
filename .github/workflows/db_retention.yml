name: Database Retention Guard

on:
  schedule:
    # Check every hour
    - cron: '15 * * * *'
  workflow_dispatch: {}

jobs:
  prune-db:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: db-retention-guard
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary==2.9.6

      - name: Prune if near capacity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Set this to your DB storage size in GB (1 for Free Postgres by default)
          DB_STORAGE_GB: ${{ secrets.DB_STORAGE_GB || '1' }}
          # Start pruning when above this percent
          RETENTION_THRESHOLD_PCT: '85'
          # Aim to reduce to this percent
          RETENTION_TARGET_PCT: '75'
          # Set to '1' to allow VACUUM FULL as last resort (may lock tables)
          ALLOW_VACUUM_FULL: ${{ secrets.ALLOW_VACUUM_FULL || '0' }}
        run: |
          python scripts/prune_storage.py

      - name: Report status
        if: always()
        run: |
          echo "DB retention guard completed at $(date)"
          echo "Status: ${{ job.status }}"
