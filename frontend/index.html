<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Prediction System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üåç Air Quality Index Prediction System</h1>
            <p>Real-time AQI Forecasting for Indian Cities</p>
        </header>
        
        <nav class="navbar">
            <div class="nav-content">
                <select id="citySelect" class="city-select">
                    <option value="">Select a city...</option>
                </select>
                <button id="refreshBtn" class="btn btn-primary">Refresh Data</button>
            </div>
        </nav>
        
        <main class="main-content">
            <section class="current-aqi">
                <div class="card">
                    <h2>Current AQI</h2>
                    <div class="aqi-display">
                        <div id="aqiValue" class="aqi-value">--</div>
                        <div id="aqiStatus" class="aqi-status">--</div>
                    </div>
                    <div class="pollutants-grid">
                        <div class="pollutant-item">
                            <span class="label">PM2.5</span>
                            <span id="pm25Value" class="value">--</span>
                        </div>
                        <div class="pollutant-item">
                            <span class="label">PM10</span>
                            <span id="pm10Value" class="value">--</span>
                        </div>
                        <div class="pollutant-item">
                            <span class="label">NO‚ÇÇ</span>
                            <span id="no2Value" class="value">--</span>
                        </div>
                        <div class="pollutant-item">
                            <span class="label">SO‚ÇÇ</span>
                            <span id="so2Value" class="value">--</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="charts-section">
                <div class="card">
                    <h2>AQI Historical Trend (7 Days)</h2>
                    <div id="historicalChart" class="chart"></div>
                </div>
                
                <div class="card">
                    <h2>Forecast (48 Hours)</h2>
                    <div id="forecastChart" class="chart"></div>
                </div>
            </section>
            
            <section class="metrics-section">
                <div class="card">
                    <h2>Model Performance</h2>
                    <div id="metricsContainer" class="metrics-grid"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
